samples: "config/samples.csv"
base_dir: "/home/sardine/Documents/"
out_dir: "/home/sardine/Bureau/results"
tmp_dir: "tmp"
ref_dir: "genomes/"
fastq_dir: "reads/"

threads: 64
threads_small: 32
threads_big : 128

# Alignment arguments
max_alignment: 100
bowtie2_args: "--very-sensitive"

# Contatc map arguments
balance_args: "--mad-max 10 --min-nnz 5"
cmap: Reds
zoom_width: 32000

# Species arguments

Sc288_2m:

    name : "Sc288_2m"
    ref: "Sc288_2m/SC288_with_micron.fa"
    R1: "/home/sardine/Documents/reads/AC1/AC1.end1_sub.fastq"
    R2: "/home/sardine/Documents/reads/AC1/AC1.end2_sub.fastq"
    annotation: ""
    circular: ["plasmid_p2-micron", "chrM"]
    enzyme : ["DpnII", "HinfI"]
    sampling_rate: 0.5
    rounds : 10
    magnitude : 0.8
    mode: "full"
    res: 2000

CC336:
    name : "CC336"
    ref: "e_coli/ecoli_k12_mg1655.fa"
    R1 : "/home/sardine/Documents/reads/CC336/CC336_nxq_R1_sub.fq"
    R2 : "/home/sardine/Documents/reads/CC336/CC336_nxq_R2_sub.fq"
    annotation: ""
    circular: ["NC-000913.3"]
    enzyme : ["DpnII", "HinfI"]
    sampling_rate: 0.3
    rounds : 10
    magnitude : 0.8
    mode: "full"
    res: 2000


